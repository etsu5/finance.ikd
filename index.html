<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>収支管理アプリ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .app-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .app-card h2 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
        }
        .app-card p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        .realtime { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .simple { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .local { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💰 収支管理アプリ</h1>
        <p>用途に合わせて選んでください</p>
        
        <div class="app-grid">
            <a href="realtime-kakeibo.html" class="app-card realtime">
                <div class="icon">🔄</div>
                <h2>リアルタイム版</h2>
                <p>複数端末で同時編集<br>Firebase連携</p>
            </a>
            
            <a href="modern-kakeibo.html" class="app-card simple">
                <div class="icon">📱</div>
                <h2>シンプル版</h2>
                <p>手動で共有<br>オフライン対応</p>
            </a>
            
            <a href="kakeibo.html" class="app-card local">
                <div class="icon">💾</div>
                <h2>ローカル版</h2>
                <p>端末内のみ保存<br>共有なし</p>
            </a>
        </div>
        
        <div class="footer">
            <p>家族みんなで使える収支管理アプリ</p>
            <p>© 2024 Kakeibo App</p>
        </div>
    </div>
</body>
</html>
