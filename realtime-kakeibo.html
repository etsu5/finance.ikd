<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム収支管理</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="収支管理">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary: #818cf8;
            --primary-dark: #6366f1;
            --primary-light: #a5b4fc;
            --success: #34d399;
            --danger: #f87171;
            --warning: #fbbf24;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --border: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --shadow: rgba(0, 0, 0, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(129, 140, 248, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(52, 211, 153, 0.05) 0%, transparent 50%);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        /* 接続インジケーター */
        .connection-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--border);
            z-index: 1000;
        }
        
        .connection-bar.connected {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }
        
        .connection-bar.connecting {
            background: var(--warning);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* ヘッダー */
        .header {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 12px var(--shadow);
            margin-bottom: 1rem;
            margin-top: 1rem;
            border: 1px solid var(--border);
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .user-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }
        
        /* サマリー */
        .summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .summary-card {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 12px var(--shadow);
            text-align: center;
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .summary-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow);
        }
        
        .summary-card h3 {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }
        
        .summary-card .amount {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .income-amount { color: var(--success); }
        .expense-amount { color: var(--danger); }
        .balance-amount { color: var(--primary); }
        
        /* フォーム */
        .form-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 12px var(--shadow);
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }
        
        .form-grid {
            display: grid;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            background: var(--bg-dark);
            color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(129, 140, 248, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(129, 140, 248, 0.4);
        }
        
        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--border);
            transform: translateY(-1px);
        }
        
        .btn-quick {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 1rem;
            margin: 0.5rem 0;
            font-size: 1rem;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .btn-quick:hover {
            background: var(--border);
            transform: translateY(-2px);
            border-color: var(--primary);
        }
        
        .quick-login-buttons {
            display: flex;
            flex-direction: column;
        }
        
        .btn-logout {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-logout:hover {
            background: rgba(248, 113, 113, 0.1);
            color: var(--danger);
        }
        
        /* 取引リスト */
        .transactions-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 12px var(--shadow);
            border: 1px solid var(--border);
        }
        
        .transaction-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: var(--bg-dark);
            margin-bottom: 0.5rem;
            border: 1px solid var(--border);
            transition: background 0.2s;
        }
        
        .transaction-item:hover {
            background: var(--bg-hover);
        }
        
        .transaction-info {
            flex: 1;
        }
        
        .transaction-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }
        
        .transaction-category {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .transaction-amount {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .amount-income { color: var(--success); }
        .amount-expense { color: var(--danger); }
        
        .delete-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: all 0.2s;
        }
        
        .delete-btn:hover {
            color: var(--danger);
            background: rgba(248, 113, 113, 0.1);
        }
        
        /* セットアップ画面 */
        .setup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            z-index: 2000;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .setup-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px var(--shadow);
            width: 100%;
            max-width: 400px;
            margin: auto;
            border: 1px solid var(--border);
        }
        
        @media (max-width: 480px) {
            .setup-card {
                padding: 1rem;
            }
            
            .setup-card h2 {
                font-size: 1.25rem;
                margin-bottom: 1rem;
            }
            
            .form-group {
                margin-bottom: 0.75rem;
            }
            
            input, select {
                padding: 0.5rem;
                font-size: 16px; /* iOS zoom防止 */
            }
            
            .summary {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .summary-card {
                padding: 0.75rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .form-card, .transactions-card {
                padding: 1rem;
            }
        }
        
        /* スクロールバーのスタイリング */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
        
        .setup-card h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .error-message {
            background: rgba(248, 113, 113, 0.1);
            color: var(--danger);
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        
        /* リアルタイムインジケーター */
        .realtime-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-left: auto;
        }
        
        .realtime-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <!-- 接続インジケーター -->
    <div class="connection-bar" id="connectionBar"></div>
    
    <!-- セットアップ画面 -->
    <div class="setup-overlay" id="setupOverlay">
        <div class="setup-card">
            <h2>🌙 リアルタイム収支管理</h2>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <form id="setupForm" class="form-grid">
                <div id="quickSetup" style="display: block;">
                    <div class="quick-login-buttons">
                        <button type="button" class="btn btn-quick" onclick="quickLogin('demo')">
                            🏠 デモ版を試す
                        </button>
                        <button type="button" class="btn btn-quick" onclick="quickLogin('family')">
                            👨‍👩‍👧‍👦 家族で使う
                        </button>
                    </div>
                    
                    <div style="margin: 1.5rem 0; text-align: center;">
                        <span style="color: var(--text-muted);">または</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="accessCode">アクセスコード</label>
                        <input type="text" id="accessCode" placeholder="例: ABC123" style="text-transform: uppercase;">
                        <small style="color: var(--text-muted); display: block; margin-top: 0.25rem;">
                            家族から共有されたコードを入力
                        </small>
                    </div>
                    
                    <div class="form-group">
                        <label for="userName">あなたの名前</label>
                        <select id="userName">
                            <option value="お父さん">お父さん</option>
                            <option value="お母さん">お母さん</option>
                            <option value="長男">長男</option>
                            <option value="長女">長女</option>
                            <option value="次男">次男</option>
                            <option value="次女">次女</option>
                            <option value="おじいちゃん">おじいちゃん</option>
                            <option value="おばあちゃん">おばあちゃん</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">接続する</button>
                    
                    <div style="margin-top: 1rem; text-align: center;">
                        <a href="#" onclick="showAdvancedSetup()" style="color: var(--text-muted); font-size: 0.875rem;">
                            詳細設定 →
                        </a>
                    </div>
                </div>
                
                <div id="advancedSetup" style="display: none;">
                    <div class="form-group">
                        <label for="apiKey">API Key</label>
                        <input type="text" id="apiKey" placeholder="AIzaSy...">
                    </div>
                    
                    <div class="form-group">
                        <label for="authDomain">Auth Domain</label>
                        <input type="text" id="authDomain" placeholder="your-project.firebaseapp.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="databaseURL">Database URL</label>
                        <input type="text" id="databaseURL" placeholder="https://your-project-default-rtdb.firebaseio.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="projectId">Project ID</label>
                        <input type="text" id="projectId" placeholder="your-project">
                    </div>
                    
                    <div class="form-group">
                        <label for="roomId">ルームID</label>
                        <input type="text" id="roomId" placeholder="例: tanaka-2024">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">接続する</button>
                    
                    <div style="margin-top: 1rem; text-align: center;">
                        <a href="#" onclick="showQuickSetup()" style="color: var(--text-muted); font-size: 0.875rem;">
                            ← 簡単設定に戻る
                        </a>
                    </div>
                </div>
                
                <div style="margin-top: 1rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem;">
                        <input type="checkbox" id="autoConnect" onchange="toggleAutoConnect()">
                        <span>次回から自動的に接続する</span>
                    </label>
                </div>
            </form>
            
            <p style="margin-top: 1rem; font-size: 0.875rem; color: var(--text-secondary); text-align: center;">
                <a href="https://console.firebase.google.com/" target="_blank" style="color: var(--primary); text-decoration: none;">Firebase設定の取得方法</a>
            </p>
        </div>
    </div>
    
    <!-- メインアプリ -->
    <div class="container" id="mainApp" style="display: none;">
        <!-- ヘッダー -->
        <div class="header">
            <div class="header-top">
                <h1>💸 リアルタイム収支管理</h1>
                <div class="user-info">
                    <div class="user-dot"></div>
                    <span id="currentUser">-</span>
                    <button class="btn-logout" onclick="logout()" title="ログアウト">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="realtime-indicator">
                <div class="realtime-dot"></div>
                <span>リアルタイム同期中</span>
            </div>
        </div>
        
        <!-- サマリー -->
        <div class="summary">
            <div class="summary-card">
                <h3>収入</h3>
                <div class="amount income-amount" id="totalIncome">¥0</div>
            </div>
            <div class="summary-card">
                <h3>支出</h3>
                <div class="amount expense-amount" id="totalExpense">¥0</div>
            </div>
            <div class="summary-card">
                <h3>残高</h3>
                <div class="amount balance-amount" id="balance">¥0</div>
            </div>
        </div>
        
        <!-- 入力フォーム -->
        <div class="form-card">
            <form id="transactionForm" class="form-grid">
                <div class="form-group">
                    <label for="date">日付</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="type">種類</label>
                    <select id="type" required>
                        <option value="">選択してください</option>
                        <option value="income">収入</option>
                        <option value="expense">支出</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="category">カテゴリ</label>
                    <select id="category" required>
                        <option value="">種類を選択してください</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">金額</label>
                    <input type="number" id="amount" placeholder="0" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="description">メモ（任意）</label>
                    <textarea id="description" rows="2" placeholder="詳細をメモ"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">記録する</button>
            </form>
        </div>
        
        <!-- 取引リスト -->
        <div class="transactions-card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2 style="margin: 0;">最近の記録</h2>
                <button class="btn btn-secondary" onclick="exportToCSV()" style="width: auto; padding: 0.5rem 1rem; font-size: 0.875rem;">
                    📊 CSVエクスポート
                </button>
            </div>
            <div class="transaction-list" id="transactionList">
                <div class="loading">読み込み中...</div>
            </div>
        </div>
    </div>
    
    <script>
        // カテゴリ定義
        const categories = {
            income: [
                { value: 'salary', label: '給料' },
                { value: 'bonus', label: 'ボーナス' },
                { value: 'allowance', label: '仕送り' },
                { value: 'other_income', label: 'その他' }
            ],
            expense: [
                { value: 'food', label: '食費' },
                { value: 'daily', label: '日用品' },
                { value: 'transport', label: '交通費' },
                { value: 'entertainment', label: '娯楽' },
                { value: 'utilities', label: '光熱費' },
                { value: 'rent', label: '家賃' },
                { value: 'other_expense', label: 'その他' }
            ]
        };
        
        let firebaseApp = null;
        let database = null;
        let roomRef = null;
        let currentUser = null;
        let transactions = {};
        
        // 自動接続の切り替え
        function toggleAutoConnect() {
            const isChecked = document.getElementById('autoConnect').checked;
            localStorage.setItem('auto_connect', isChecked);
        }
        
        // 事前設定
        const presetConfigs = {
            demo: {
                apiKey: "AIzaSyCHJWnB-qs_QnGEiH4J9H1k2v5Y8DEMO",
                authDomain: "kakeibo-demo.firebaseapp.com",
                databaseURL: "https://kakeibo-demo-default-rtdb.firebaseio.com",
                projectId: "ikd5-60bd3",
                roomId: "ikd"
            },
            // アクセスコードと設定のマッピング
            codes: {
                'ikeda316': {
                    apiKey: "AIzaSyB_mfzurNt43HCwyTuyxP4KePa9aTAYEaA",
                    authDomain: "ikd5-60bd3.firebaseapp.com",
                    databaseURL: "https://ikd5-60bd3-default-rtdb.asia-southeast1.firebasedatabase.app",
                    projectId: "ikd5-60bd3",
                    roomId: "ikd"
                }
            }
        };
        
        // クイックログイン
        function quickLogin(type) {
            if (type === 'demo') {
                const config = presetConfigs.demo;
                const userName = document.getElementById('userName').value;
                
                localStorage.setItem('firebase_apikey', config.apiKey);
                localStorage.setItem('firebase_authdomain', config.authDomain);
                localStorage.setItem('firebase_databaseurl', config.databaseURL);
                localStorage.setItem('firebase_projectid', config.projectId);
                localStorage.setItem('room_id', config.roomId);
                localStorage.setItem('user_name', userName);
                
                connectToFirebase(config, config.roomId, userName);
            } else if (type === 'family') {
                alert('家族用のアクセスコードを入力してください');
                document.getElementById('accessCode').focus();
            }
        }
        
        // 表示切替
        function showAdvancedSetup() {
            document.getElementById('quickSetup').style.display = 'none';
            document.getElementById('advancedSetup').style.display = 'block';
            return false;
        }
        
        function showQuickSetup() {
            document.getElementById('quickSetup').style.display = 'block';
            document.getElementById('advancedSetup').style.display = 'none';
            return false;
        }
        
        // セットアップフォーム
        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const isQuickSetup = document.getElementById('quickSetup').style.display !== 'none';
            
            if (isQuickSetup) {
                // 簡単設定モード
                const accessCode = document.getElementById('accessCode').value.trim().toUpperCase();
                const userName = document.getElementById('userName').value;
                
                if (accessCode && presetConfigs.codes[accessCode]) {
                    const config = presetConfigs.codes[accessCode];
                    
                    localStorage.setItem('firebase_apikey', config.apiKey);
                    localStorage.setItem('firebase_authdomain', config.authDomain);
                    localStorage.setItem('firebase_databaseurl', config.databaseURL);
                    localStorage.setItem('firebase_projectid', config.projectId);
                    localStorage.setItem('room_id', config.roomId);
                    localStorage.setItem('user_name', userName);
                    localStorage.setItem('access_code', accessCode);
                    
                    await connectToFirebase(config, config.roomId, userName);
                } else if (!accessCode) {
                    showError('アクセスコードを入力してください');
                } else {
                    showError('無効なアクセスコードです');
                }
            } else {
                // 詳細設定モード
                const apiKey = document.getElementById('apiKey').value.trim();
                const authDomain = document.getElementById('authDomain').value.trim();
                const databaseURL = document.getElementById('databaseURL').value.trim();
                const projectId = document.getElementById('projectId').value.trim();
                const roomId = document.getElementById('roomId').value.trim();
                const userName = document.getElementById('userName').value.trim();
                
                if (apiKey && authDomain && databaseURL && projectId && roomId) {
                    try {
                        const firebaseConfig = {
                            apiKey: apiKey,
                            authDomain: authDomain,
                            databaseURL: databaseURL,
                            projectId: projectId,
                            storageBucket: projectId + ".appspot.com",
                            messagingSenderId: "123456789",
                            appId: "1:123456789:web:abc123"
                        };
                        
                        localStorage.setItem('firebase_config', JSON.stringify(firebaseConfig));
                        localStorage.setItem('firebase_apikey', apiKey);
                        localStorage.setItem('firebase_authdomain', authDomain);
                        localStorage.setItem('firebase_databaseurl', databaseURL);
                        localStorage.setItem('firebase_projectid', projectId);
                        localStorage.setItem('room_id', roomId);
                        localStorage.setItem('user_name', userName);
                        
                        await connectToFirebase(firebaseConfig, roomId, userName);
                        
                    } catch (error) {
                        showError('設定エラー: ' + error.message);
                    }
                } else {
                    showError('すべてのフィールドを入力してください');
                }
            }
        });
        
        // Firebase接続
        async function connectToFirebase(config, roomId, userName) {
            try {
                document.getElementById('connectionBar').classList.add('connecting');
                
                // Firebase初期化
                if (firebaseApp) {
                    await firebaseApp.delete();
                }
                
                firebaseApp = firebase.initializeApp(config);
                database = firebase.database();
                roomRef = database.ref('rooms/' + roomId);
                currentUser = userName;
                
                // 接続状態監視
                database.ref('.info/connected').on('value', (snap) => {
                    if (snap.val() === true) {
                        document.getElementById('connectionBar').classList.add('connected');
                        document.getElementById('connectionBar').classList.remove('connecting');
                    } else {
                        document.getElementById('connectionBar').classList.remove('connected');
                        document.getElementById('connectionBar').classList.add('connecting');
                    }
                });
                
                // データ監視
                roomRef.child('transactions').on('value', (snapshot) => {
                    transactions = snapshot.val() || {};
                    updateUI();
                });
                
                // UI切り替え
                document.getElementById('setupOverlay').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                document.getElementById('currentUser').textContent = userName;
                
                // ログイン成功のフィードバック
                const userDot = document.querySelector('.user-dot');
                if (userDot) {
                    userDot.style.animation = 'pulse 0.5s ease-out';
                    setTimeout(() => {
                        userDot.style.animation = '';
                    }, 500);
                }
                
                // 初期化
                document.getElementById('date').value = new Date().toISOString().split('T')[0];
                document.getElementById('type').addEventListener('change', updateCategories);
                document.getElementById('transactionForm').addEventListener('submit', addTransaction);
                
            } catch (error) {
                showError('接続エラー: ' + error.message);
                document.getElementById('connectionBar').classList.remove('connecting');
            }
        }
        
        // エラー表示
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // カテゴリ更新
        function updateCategories() {
            const type = document.getElementById('type').value;
            const categorySelect = document.getElementById('category');
            
            categorySelect.innerHTML = '<option value="">選択してください</option>';
            
            if (type && categories[type]) {
                categories[type].forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.value;
                    option.textContent = cat.label;
                    categorySelect.appendChild(option);
                });
            }
        }
        
        // 取引追加
        async function addTransaction(e) {
            e.preventDefault();
            
            const transaction = {
                date: document.getElementById('date').value,
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                categoryLabel: document.getElementById('category').selectedOptions[0].textContent,
                amount: parseInt(document.getElementById('amount').value),
                description: document.getElementById('description').value,
                recordedBy: currentUser,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            // Firebaseに保存
            await roomRef.child('transactions').push(transaction);
            
            // フォームリセット
            document.getElementById('transactionForm').reset();
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            document.getElementById('category').innerHTML = '<option value="">種類を選択してください</option>';
        }
        
        // UI更新
        function updateUI() {
            updateSummary();
            updateTransactionList();
        }
        
        // 集計更新
        function updateSummary() {
            const currentMonth = new Date().toISOString().slice(0, 7);
            let totalIncome = 0;
            let totalExpense = 0;
            
            Object.values(transactions).forEach(t => {
                if (t.date && t.date.startsWith(currentMonth)) {
                    if (t.type === 'income') {
                        totalIncome += t.amount || 0;
                    } else {
                        totalExpense += t.amount || 0;
                    }
                }
            });
            
            document.getElementById('totalIncome').textContent = '¥' + totalIncome.toLocaleString();
            document.getElementById('totalExpense').textContent = '¥' + totalExpense.toLocaleString();
            document.getElementById('balance').textContent = '¥' + (totalIncome - totalExpense).toLocaleString();
        }
        
        // 取引リスト更新
        function updateTransactionList() {
            const listContainer = document.getElementById('transactionList');
            const transactionArray = Object.entries(transactions)
                .map(([id, data]) => ({ id, ...data }))
                .sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            
            if (transactionArray.length === 0) {
                listContainer.innerHTML = '<div class="loading">まだ記録がありません</div>';
                return;
            }
            
            listContainer.innerHTML = transactionArray.slice(0, 50).map(t => `
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-meta">
                            <span>${formatDate(t.date)}</span>
                            <span>• ${t.recordedBy || '不明'}</span>
                        </div>
                        <div class="transaction-category">${t.categoryLabel || t.category}</div>
                        ${t.description ? `<div style="font-size: 0.875rem; color: var(--text-muted);">${t.description}</div>` : ''}
                    </div>
                    <div style="display: flex; align-items: center;">
                        <div class="transaction-amount amount-${t.type}">
                            ${t.type === 'income' ? '+' : '-'}¥${(t.amount || 0).toLocaleString()}
                        </div>
                        <button class="delete-btn" onclick="deleteTransaction('${t.id}')">✕</button>
                    </div>
                </div>
            `).join('');
        }
        
        // 取引削除
        async function deleteTransaction(id) {
            if (confirm('削除しますか？')) {
                await roomRef.child('transactions/' + id).remove();
            }
        }
        
        // 日付フォーマット
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr + 'T00:00:00');
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}/${day}`;
        }
        
        // ログアウト機能
        function logout() {
            if (confirm('ログアウトしますか？')) {
                // Firebaseからの切断
                if (roomRef) {
                    roomRef.off();
                }
                if (database) {
                    database.ref('.info/connected').off();
                }
                
                // 自動ログインを無効化
                localStorage.setItem('auto_connect', 'false');
                
                // UIリセット
                document.getElementById('setupOverlay').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
                document.getElementById('connectionBar').classList.remove('connected');
                document.getElementById('connectionBar').classList.remove('connecting');
                
                // フォームリセット
                document.getElementById('setupForm').reset();
                document.getElementById('errorMessage').style.display = 'none';
                
                // 変数リセット
                firebaseApp = null;
                database = null;
                roomRef = null;
                currentUser = null;
                transactions = {};
            }
        }
        
        // CSVエクスポート機能
        function exportToCSV() {
            const transactionArray = Object.entries(transactions)
                .map(([id, data]) => ({ id, ...data }))
                .sort((a, b) => new Date(a.date) - new Date(b.date));
            
            if (transactionArray.length === 0) {
                alert('エクスポートするデータがありません');
                return;
            }
            
            // CSV作成
            const headers = ['日付', '種類', 'カテゴリ', '金額', 'メモ', '記録者', '記録日時'];
            const rows = transactionArray.map(t => [
                t.date || '',
                t.type === 'income' ? '収入' : '支出',
                t.categoryLabel || t.category || '',
                t.amount || 0,
                t.description || '',
                t.recordedBy || '',
                t.timestamp ? new Date(t.timestamp).toLocaleString('ja-JP') : ''
            ]);
            
            // BOM付きUTF-8でCSVを作成（Excelで文字化けしないように）
            const BOM = '\uFEFF';
            const csvContent = BOM + [headers, ...rows]
                .map(row => row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(','))
                .join('\n');
            
            // ダウンロード
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            const now = new Date();
            const filename = `kakeibo_${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}.csv`;
            
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // 起動時に前回の設定を確認
        window.addEventListener('load', () => {
            const savedConfig = localStorage.getItem('firebase_config');
            const savedRoomId = localStorage.getItem('room_id');
            const savedUserName = localStorage.getItem('user_name');
            const savedApiKey = localStorage.getItem('firebase_apikey');
            const savedAuthDomain = localStorage.getItem('firebase_authdomain');
            const savedDatabaseURL = localStorage.getItem('firebase_databaseurl');
            const savedProjectId = localStorage.getItem('firebase_projectid');
            const savedAccessCode = localStorage.getItem('access_code');
            
            if (savedApiKey && savedAuthDomain && savedDatabaseURL && savedProjectId && savedRoomId && savedUserName) {
                // 詳細設定モードの値を設定
                document.getElementById('apiKey').value = savedApiKey;
                document.getElementById('authDomain').value = savedAuthDomain;
                document.getElementById('databaseURL').value = savedDatabaseURL;
                document.getElementById('projectId').value = savedProjectId;
                document.getElementById('roomId').value = savedRoomId;
                
                // 自動接続を有効にする
                const autoConnect = localStorage.getItem('auto_connect');
                if (autoConnect === 'true') {
                    // 自動的に接続
                    const config = {
                        apiKey: savedApiKey,
                        authDomain: savedAuthDomain,
                        databaseURL: savedDatabaseURL,
                        projectId: savedProjectId
                    };
                    setTimeout(() => {
                        connectToFirebase(config, savedRoomId, savedUserName);
                    }, 500);
                }
            } else if (savedAccessCode && savedUserName) {
                // アクセスコードモードの値を設定
                document.getElementById('accessCode').value = savedAccessCode;
                document.getElementById('userName').value = savedUserName;
            }
            
            // 名前の復元（両モード共通）
            if (savedUserName && document.getElementById('userName').tagName === 'SELECT') {
                document.getElementById('userName').value = savedUserName;
            }
            
            // 自動接続チェックボックスの復元
            const autoConnectCheckbox = document.getElementById('autoConnect');
            if (autoConnectCheckbox) {
                autoConnectCheckbox.checked = localStorage.getItem('auto_connect') === 'true';
            }
        });
    </script>
