        // CSVã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆæ©Ÿèƒ½
        function exportToCSV() {
            const transactionArray = Object.entries(transactions)
                .map(([id, data]) => ({ id, ...data }))
                .sort((a, b) => new Date(a.date) - new Date(b.date));
            
            if (transactionArray.length === 0) {
                alert('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
                return;
            }
            
            // CSVä½œæˆ
            const headers = ['æ—¥ä»˜', 'ç¨®é¡', 'ã‚«ãƒ†ã‚´ãƒª', 'é‡‘é¡', 'ãƒ¡ãƒ¢', 'è¨˜éŒ²è€…', 'è¨˜éŒ²æ—¥æ™‚'];
            const rows = transactionArray.map(t => [
                t.date || '',
                t.type === 'income' ? 'åå…¥' : 'æ”¯å‡º',
                t.categoryLabel || t.category || '',
                t.amount || 0,
                t.description || '',
                t.recordedBy || '',
                t.timestamp ? new Date(t.timestamp).toLocaleString('ja-JP') : ''
            ]);
            
            // BOMä»˜ãUTF-8ã§CSVã‚’ä½œæˆï¼ˆExcelã§æ–‡å­—åŒ–ã‘ã—ãªã„ã‚ˆã†ã«ï¼‰
            const BOM = '\uFEFF';
            const csvContent = BOM + [headers, ...rows]
                .map(row => row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(','))
                .join('\n');
            
            // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            const now = new Date();
            const filename = `kakeibo_${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}.csv`;
            
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
